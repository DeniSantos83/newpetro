<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAGIP — Login</title>
  <meta name="description" content="Acesso ao sistema SAGIP" />
  <link rel="icon" href="/favicon.ico" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8'
            }
          }
        }
      }
    }
  </script>

  <style>
    html, body {
      overflow: hidden;
    }
    .bg-image {
      background-image: url('img/bkg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="h-screen w-screen bg-image flex flex-col items-center justify-center">
  <!-- Logo e slogan Petroeng -->
  <div class="flex flex-col items-center mb-6 text-center">
  <div class="inline-flex items-center justify-center bg-white/50 rounded-xl p-3 shadow-md">
    <img src="img/logopetroengtranspa.png" alt="Petroeng" class="w-60 max-w-[90%] drop-shadow-none">
  </div>
</div>

  <!-- Card de login -->
  <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl p-8 w-[90%] max-w-md">
    <div class="flex flex-col items-center">
    <img src="img/sagip-icon.png" alt="Logo SAGIP" class="w-24 mb-3 drop-shadow-md">
      <h1 class="text-xl font-semibold text-Gray-100 mb-2">Bem-vindo ao SAGIP</h1>
      <p class="text-xs text-Gray-100 mb-4 tracking-tight whitespace-nowrap">
        SISTEMA AUTOMATIZADO DE GESTÃO INTEGRADA DA PETROENG
      </p>

      <form class="w-full space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-Gray-100">E-mail</label>
          <input type="email" id="email" name="email" required placeholder="seuemail@empresa.com" class="mt-1 w-full rounded-xl bg-white/20 text-gray-200 placeholder-slate-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500">
          <p id="loginError" style="display:none;color:#e11d48;font-size:12px;margin-top:6px;">  Use um e-mail @petroeng.com.br para acessar.
</p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-Gray-100">Senha</label>
          <input type="password" id="password" name="password" required placeholder="••••••••" class="mt-1 w-full rounded-xl bg-white/20 text-gray-200 placeholder-slate-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500">
        </div>

        <div class="flex items-center justify-between text-sm text-slate-200">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-brand-500">
            Lembrar-me
          </label>
          <a href="#" class="hover:underline">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="w-full py-3 rounded-xl bg-brand-600 text-white font-semibold hover:bg-brand-700 transition-all">Entrar</button>
      </form>

      <p class="mt-6 text-xs text-slate-200">© <span id="year"></span> SAGIP — Todos os direitos reservados.</p>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
